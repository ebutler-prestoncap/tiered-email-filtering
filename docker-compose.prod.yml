version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tiered-filtering-backend
    ports:
      - "5000:5000"
    volumes:
      - backend_data:/app/data
      - backend_uploads:/app/uploads
      - backend_results:/app/results
    environment:
      - FLASK_DEBUG=false
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: tiered-filtering-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
  backend_uploads:
  backend_results:

